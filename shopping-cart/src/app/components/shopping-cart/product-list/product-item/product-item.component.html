<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%"
     height="225" [src]="productItem.imgUrl" >


    <div class="card-body">
      <p class="card-text">
        <strong>{{productItem.price |currency:'USD'}}</strong>
           {{productItem.description}} 
        </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary"  (click)="handleAddToCart()">اضافه کردن به
             <br>  سبد خرید </button>
          <button type="button" class="btn btn-sm btn-secondary" (click)="onBackButtonClick()">نمایش جزئیات</button>
        </div>
        
      </div>
    </div>
  </div>
